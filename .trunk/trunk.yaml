# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.15
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - checkov@3.2.421
    - git-diff-check
    - markdownlint@0.44.0
    - oxipng@9.1.5
    - prettier@3.5.3
    - trufflehog@3.88.29
    - yamllint@1.37.1
    - Norminette
    - c_formatter_42
  definitions:
    - name: Norminette
      files:
        - c-header
        - c-source
      commands:
        - name: norminette
          run: |
            bash -c 'output=$(python3 -m norminette "${target}"); echo "$output"; if echo "$output" | grep -q "ERROR"; then exit 1; else exit 0; fi'
          output: pass_fail
          success_codes: [0, 1]
          prepare_run: python3 -m pip install norminette --user --upgrade
    - name: c_formatter_42
      formatter: true
      files:
        - c-header
        - c-source
      commands:
        - name: format
          run: python3 -m c_formatter_42 ${target}
          output: pass_fail
          success_codes: [0, 1]
          prepare_run: python3 -m pip install c_formatter_42 --user --upgrade

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
